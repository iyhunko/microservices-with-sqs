services:
  psql:
    container_name: psql
    image: postgres:16
    environment:
      POSTGRES_DB: "testdb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "secret"
    command: [ "postgres", "-c", "max_connections=10" ]
    ports:
      - "5432:5432"
    volumes:
      - ./psql:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d testdb" ]
      interval: 5s
      timeout: 20s
      retries: 5

  prometheus:
    image: prom/prometheus
    volumes:
      - "local/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090

  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,s3
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./local/sqs/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh"
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  grafana:
    image: grafana/grafana:8.3.0
    ports:
      - "3004:3000"
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./local/grafana/provisioning:/etc/grafana/provisioning
      - ./local/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  psql:
  grafana_data:
